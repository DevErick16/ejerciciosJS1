<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 10</title>
</head>
<body>
    <script languaje="javascript">
        var contador = 1;
        while(contador<5){
            let dato = prompt("Introduce un numero del 1 al 10: ","");
            let num = parseInt(dato);
            document.write(`El numero introducido es ${num}</br>`);
            document.write(`El contador es ${contador}</br>`);
            contador ++;
        }
        document.write(`<br><h2>Fin del programa contador ya NO es 
                        menor que 5 </h2>`);
        document.write(`<br> Ultimo numero introducido es ${num}`)
    </script>
</body>
</html>
