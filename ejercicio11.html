<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 11</title>
</head>
<body>
    <script>
        let dato1= prompt("Ingresa un primer numero"),
        numero1 = parseInt(dato1);
        let dato2= prompt("Ingresa un primer numero"),
        numero2 = parseInt(dato2);
        resultadoResta = numero1 - numero2;
        resultadoMultiplicacion = numero1 * numero2;
        
        document.write('<br><h2>Ejercicio 10</h2>');
        document.write(`la resta del primero numero ingresado: ${numero1}
            y el segundo ingresado: ${numero2} es: ${resultadoResta} <br>`);
        document.write('<br><h2>Ejercicio 11</h2>');
        document.write(`la resta del primero numero ingresado: ${numero1}
            y el segundo ingresado: ${numero2} es: ${resultadoMultiplicacion}<br>`);
        
    </script>
</body>
</html>
