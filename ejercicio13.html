<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Introduce un numero"));
        while(numero1 !== 7){
            document.write(`Numero introducido: ${numero1}<br>`); 
            numero1= parseInt(prompt("Introduce un numero"));
        }
        document.write("Has introducido el numero 7! Fin del programa")
    </script>
</body>
</html>
